<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>Registration</h1>

        <table>
            <tr>
                <td>
                    <label for="fname">First Name</label>
                </td>
                <td>
                    <input type="text" id="fname" name="fname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">Last Name</label>
                </td>
                <td>
                    <input type="text" id="lname" name="lname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender</label>
                </td>
                <td>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="domain">Domain</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="" disabled selected>Please Select</option>
                        <option value="java">Java</option>
                        <option value=".net">.net</option>
                        <option value="c">C</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date of Birth</label>
                </td>
                <td>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                <td>
                    <textarea name="address" id="address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="username">User Name</label>
                </td>
                <td>
                    <input type="text" name="username" id="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password</label>
                </td>
                <td>
                    <input type="password" id="pass">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="reenterpass">Reenter Password</label>
                </td>
                <td>
                    <input type="password" name="reenterpass" id="reenterpass">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="uploadresume">Upload Resume</label>
                </td>
                <td>
                    <input type="file" name="" id="uploadresume" accept=".pdf">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="" id="">
                </td>
                <td>
                    <input type="reset" name="" id="">
                </td>
            </tr>
        </table>
        <hr>
        <details>
            <summary>Read Important</summary>
            <p>
                Once you are registed for the company you have no <br>
                chance to get a refund...
            </p>
        </details>
        <a href="index.html">Return Home</a>
    </form>
</body>

</html>
