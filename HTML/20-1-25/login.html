<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <form action="">
        <h1>LOGIN</h1>
        <hr>
        <table>
            <tr>
                <td>
                    <label for="name">Username</label>

                </td>
                <td>
                    <input type="text" id="name" placeholder="Enter Username" name="Username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" id="password" placeholder="Enter Password" name="Password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="type" id="employee" value="Employee">
                    <label for="employee">Employee</label>
                    <input type="radio" name="type" id="student" value="Student">
                    <label for="student">Student</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="savepass" name="savepass">
                    <label for="savepass">save password</label>

                </td>
            </tr>
            <tr>

                <td><br>
                    <input type="submit" name="submit">
                </td>
                <td><br>
                    <input type="reset" value="Clear">
                </td>
            </tr>

        </table>
        <a href="index.html">Return Home</a>
    </form>
</body>

</html>
