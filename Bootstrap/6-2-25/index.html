<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div {
            height: 100px;
        }
    </style>
</head>

<body>
    <section class="container mx-auto">
        <div class="row">
            <div class="col-8 border ">1</div>
            <div class="col-4 border ">2</div>
        </div>
        <div class="row">
            <div class="col border">1</div>
            <div class="col border">2</div>
            <div class="col border">3</div>
            <div class="col border">4</div>
            <div class="col border">5</div>
        </div>
        <div class="row">
            <div class="col-6 border">1
                <div class="row ">
                    <div class="col border h-50 m-1">1.1</div>
                    <div class="col border h-50 m-1">1.2</div>
                    <div class="col border h-50 m-1">1.3</div>
                </div>
            </div>
            <div class="col-6 border">2
                <div class="row ">
                    <div class="col border h-50 m-1">2.1</div>
                    <div class="col border h-50 m-1">2.2</div>
                    <div class="col border h-50 m-1">2.3</div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
