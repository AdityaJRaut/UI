<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits=["apple","banana","orange","mango"]
        console.log(fruits[0])
        fruits.forEach(fruit=>console.log(fruit))
        for(let i=0;i<fruits.length;i++)
        {
            console.log(fruits[i])
        }
       
        let found=fruits.find(fruit=>fruit=="banana")
        console.log(found)
        let ind=fruits.findIndex(fruit=>fruit=="peach")
        console.log(ind);
        fruits.push("peach"); //adds element at end
        console.log(fruits)
        fruits.unshift("citrus") //adds element at first
        console.log(fruits)
        fruits.pop() //removes the last element
        console.log(fruits)
        fruits.shift()
        console.log(fruits) //removes the first element
        let newFruit=fruits.map(fruit=>fruit.toUpperCase()) //applies a condition on each element
        console.log(newFruit)
        newFruit=fruits.filter(fruit=>fruit.length>5) //checks a condition on  each element
        console.log(newFruit)
        console.log(fruits.includes("mango")) //search for element are returns boolean
        console.log(fruits)
        newFruit=fruits.slice(1,3) //slice the array from start index to endindex-1
        console.log(newFruit)
        console.log(fruits)
        fruits.splice(1,1,"Citrus") //slice the array from start index to endindex-1 and replace with new element
        console.log(fruits)
        console.log(fruits.join("-")) //join array with provided delimiter
        let sentence="Aditya Janardan Raut"
        let words=sentence.split(" ")
        console.log(words)
        let [first,second,...rest]=fruits; //Array destructuring rest array
        console.log(first)
        console.log(second)
        console.log(rest)
        let newFruitArray=[...fruits,"grapes","melon"] //spread array
        console.log(newFruitArray)
        let namearr=Array.from(sentence) //create a array from a string
        console.log(namearr)
        console.log(Array.isArray(sentence)) //returns boolean for the given object is array or not
        console.log(Array.isArray(namearr))
        console.log(namearr.concat(newFruitArray))
        let every=fruits.every(fruit=>fruit.length>5) //checks condition on every element with and condition and retrun boolean
        console.log(every)
        let some=fruits.some(fruit=>fruit.length>5) //checks condition on every element with or condition and return boolean
        console.log(some)
        let number=[1,2,3,4,5,6,7]
        console.log(number)
        number.fill(10,0,3) //adds a static value from to end index
        console.log(number)
        let arr = [1, [2, 3], [4, [5, 6]]];
        let flattened = arr.flat(2);
        console.log(flattened); //creates a single array from multiple arrays
        console.log(arr.toString())

    </script>
</body>
</html>
